<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie Search</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="main-header">
    <div class="inner">
      <h1 class="main-title">MovieSearch</h1>
      <form class="search-form">
        <label class="is-hidden" for="search">Search a title</label>
        <input type="search" name="search" id="search" placeholder="Search a Title...">

        <label class="is-hidden" for="year">Any Year</label>
        <input type="text" maxlength="4" name="year" id="year" placeholder="Year">

        <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
      </form>
    </div>
  </div>

  <div class="main-content clearfix">

    <ul id="movies" class="movie-list">
    </ul>

    <div id="movie-detail">
      <div class="jumbotron">
        <a href="#" id="back"><span>&lt;</span>&nbsp;&nbsp;Search results</a>
        <div class="heading">
          <h2 class="movie-detail-title"></h2>
          <p class="movie-detail-rating">IMDB Rating: <span></span></p>
        </div>
      </div>
      <div class="movie-detail-poster">
        <img src="">
      </div>
      <div class="movie-detail-description">
        <h3>Plot synopsis:</h3>
        <p id="movie-detail-synopsis"></p>
        <a class="button view-imdb" href="#">View on IMDB</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
